<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¡Gracias por contactarnos!</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .mensaje {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .mensaje h1 {
      color: #0D1B4C;
      margin-bottom: 1rem;
    }
    .mensaje p {
      margin-bottom: 1.5rem;
    }
    .mensaje a {
      display: inline-block;
      background: #FF5722;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .mensaje a:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>
  <div class="mensaje">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Lo hemos recibido correctamente.<br>Revisaremos tu solicitud y te responderemos a la brevedad.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
