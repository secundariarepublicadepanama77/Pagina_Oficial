<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alerta Temprana</title>
  <link rel="stylesheet" href="alerta.css" />
</head>
<body>
  <header>
    <img src="img/PRPM/logo.png" alt="Logo" class="logo" />
    <h1>Panel de Alerta Temprana</h1>
  </header>

  <main>
    <section class="seleccion">
      <label>Grado:
        <select id="grado">
          <option>1</option><option>2</option><option>3</option>
        </select>
      </label>

      <label>Grupo:
        <select id="grupo">
          <option>A</option><option>B</option><option>C</option><option>D</option>
        </select>
      </label>

      <label>Materia:
        <input type="text" id="materia" placeholder="Ej: Matemáticas" required />
      </label>

      <label>Trimestre:
        <select id="trimestre">
          <option value="1">1°</option>
          <option value="2">2°</option>
          <option value="3">3°</option>
        </select>
      </label>

      <button onclick="cargarAlumnos()">📋 Cargar alumnos</button>
    </section>

    <section id="contenedorAlumnos">
      <!-- Aquí se listarán los alumnos dinámicamente -->
    </section>

    <button id="guardarBtn" onclick="guardarAlertas()" style="display:none;">💾 Guardar alertas</button>
  </main>

  <footer>
    © Escuela Secundaria No. 77 “República de Panamá”. Academia de Tecnologías
  </footer>

  <script src="alerta.js" type="module"></script>
</body>
</html>
