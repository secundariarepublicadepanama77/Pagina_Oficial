<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Administrativo</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <header class="menu-encabezado">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Panel Administrativo</h1>
  </header>

  <nav class="barra-botones">
    <a href="menu-admin.html">🏠 Inicio</a>
    <a href="asistencia.html">📋 Sistema de asistencia</a>
    <a href="#">📁 Materiales</a>
    <a href="agregar-usuario.html">➕ Agregar usuarios</a>
    <a href="usuarios.html">👤 Usuarios</a>
    <a href="#" onclick="cerrarSesion()">🚪 Cerrar sesión</a>
    <a class="disabled">🔒 Próximamente</a>
    <a class="disabled">🔒 Próximamente</a>
  </nav>

  <main class="contenido-menu">
    <p id="saludo"></p>
  </main>

  <footer class="pie">
    © Escuela Secundaria No. 77 “República de Panamá”. Academia de Tecnologías
  </footer>

  <script>
    // Validar sesión y tipo de usuario
    const nombre = localStorage.getItem("nombreUsuario");
    const tipo = localStorage.getItem("tipoUsuario");

    if (!nombre || tipo !== "administrativo") {
      alert("Acceso denegado. Redirigiendo al login.");
      window.location.href = "login.html";
    } else {
      document.getElementById("saludo").innerText = "👋 Bienvenido, " + nombre + ".";
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
  <script>
    // Bloqueo de clic derecho
    document.addEventListener("contextmenu", e => e.preventDefault());
  
    // Bloqueo de teclas: F12, Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+C
    document.addEventListener("keydown", e => {
      const bloqueadas = [
        "F12",
        "u", // Ctrl+U
        "i", // Ctrl+Shift+I
        "c"  // Ctrl+Shift+C
      ];
      if (
        bloqueadas.includes(e.key.toLowerCase()) && 
        (e.ctrlKey || e.metaKey || e.shiftKey)
      ) {
        e.preventDefault();
        console.log("🚫 Acción bloqueada");
      }
    });
  </script>
  
</body>
</html>
