<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistencias por Grupo</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <header class="menu-encabezado">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Panel Docente</h1>
  </header>

  <nav class="barra-botones">
    <a href="menu-docente.html">🏠 Inicio</a>
    <a href="reporte_docente.html">📅 Reportes</a>
    <a href="materiales.html">📁 Materiales</a>
    <a class="asistencias.html">📝 Asistencias</a>
    <a class="disabled">📝 Próximamente</a>
    <a class="disabled">👥 Próximamente</a>
    <a class="disabled">📅 Horarios</a>
    <a class="disabled">🔒 Próximamente</a>
    <a href="#" onclick="cerrarSesion()">🚪 Cerrar sesión</a>
  </nav>

  <main class="contenido-menu">
    <h2>📋 Selecciona un Grupo para Pase de Lista</h2>

    <section>
      <h3>Primeros Años</h3>
      <button class="grupo-btn" onclick="redirigir('1A')">1A</button>
      <button class="grupo-btn" onclick="redirigir('1B')">1B</button>
      <button class="grupo-btn" onclick="redirigir('1C')">1C</button>
      <button class="grupo-btn" onclick="redirigir('1D')">1D</button>
      <button class="grupo-btn" onclick="redirigir('1E')">1E</button>
    </section>

    <section>
      <h3>Segundos Años</h3>
      <button class="grupo-btn" onclick="redirigir('2A')">2A</button>
      <button class="grupo-btn" onclick="redirigir('2B')">2B</button>
      <button class="grupo-btn" onclick="redirigir('2C')">2C</button>
      <button class="grupo-btn" onclick="redirigir('2D')">2D</button>
      <button class="grupo-btn" onclick="redirigir('2E')">2E</button>
    </section>

    <section>
      <h3>Terceros Años</h3>
      <button class="grupo-btn" onclick="redirigir('3A')">3A</button>
      <button class="grupo-btn" onclick="redirigir('3B')">3B</button>
      <button class="grupo-btn" onclick="redirigir('3C')">3C</button>
      <button class="grupo-btn" onclick="redirigir('3D')">3D</button>
      <button class="grupo-btn" onclick="redirigir('3E')">3E</button>
    </section>
  </main>

  <footer class="pie">
    © Escuela Secundaria No. 77 “República de Panamá”. Academia de Tecnologías
  </footer>

  <script>
    // Validar sesión y tipo de usuario
    const nombre = localStorage.getItem("nombreUsuario");
    const tipo = localStorage.getItem("tipoUsuario");

    if (!nombre || tipo !== "maestro") {
      alert("Acceso denegado. Redirigiendo al login.");
      window.location.href = "login.html";
    } else {
      document.getElementById("saludo")?.remove(); // eliminamos el saludo si existía
    }

    function redirigir(grupo) {
      localStorage.setItem("grupoSeleccionado", grupo);
      window.location.href = "pase_lista.html";
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

  <script>
    // Bloqueo de clic derecho
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Bloqueo de teclas: F12, Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+C
    document.addEventListener("keydown", e => {
      const bloqueadas = ["F12", "u", "i", "c"];
      if (
        bloqueadas.includes(e.key.toLowerCase()) &&
        (e.ctrlKey || e.metaKey || e.shiftKey)
      ) {
        e.preventDefault();
        console.log("🚫 Acción bloqueada");
      }
    });
  </script>

  <style>
    h2, h3 {
      text-align: center;
      margin-top: 20px;
      color: #0A4C68;
    }

    section {
      text-align: center;
      margin-bottom: 25px;
    }

    .grupo-btn {
      margin: 6px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #0A4C68;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .grupo-btn:hover {
      background-color: #08394F;
    }
  </style>
</body>
</html>
