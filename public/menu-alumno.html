<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú Alumno</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="menu-encabezado">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Panel del Alumno</h1>
  </header>

  <!-- Barra de botones del alumno -->
  <nav class="barra-botones">
    <a href="menu-alumno.html">🏠 Inicio</a>
    <a href="#">📅 Horario</a>
    <a href="mis_reportes.html">📝 Reportes</a>
    <a class="disabled">🎓 Calificaciones</a>
    <a class="disabled">💬 Mensajes</a>
    <a class="disabled">🔒 Próximamente</a>
    <a class="disabled">🔒 Próximamente</a>
    <a href="#" onclick="cerrarSesion()">🚪 Cerrar sesión</a>
  </nav>

  <!-- Contenido principal -->
  <main class="contenido-menu">
    <p id="saludo"></p>
    <section id="reportes-conducta">
      <!-- Aquí puedes mostrar los reportes del alumno más adelante -->
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="pie">
    © Escuela Secundaria No. 77 “República de Panamá”. Academia de Tecnologías
  </footer>

  <script>
    // Verifica si hay sesión activa
    const nombre = localStorage.getItem("nombreUsuario");
    const tipo = localStorage.getItem("tipoUsuario");

    if (!nombre || tipo !== "alumno") {
      alert("Sesión no válida. Redirigiendo al login.");
      window.location.href = "login.html";
    } else {
      document.getElementById("saludo").innerText = "👋 Hola, " + nombre + ". Bienvenido a tu panel.";
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
  <script>
    // 🔒 Bloqueo de clic derecho
    document.addEventListener("contextmenu", e => e.preventDefault());
  
    // 🔒 Bloqueo de teclas: F12, Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+C
    document.addEventListener("keydown", e => {
      const bloqueadas = [
        "F12",
        "u", // Ctrl+U
        "i", // Ctrl+Shift+I
        "c"  // Ctrl+Shift+C
      ];
      if (
        bloqueadas.includes(e.key.toLowerCase()) && 
        (e.ctrlKey || e.metaKey || e.shiftKey)
      ) {
        e.preventDefault();
        console.log("🚫 Acción bloqueada");
      }
    });
  </script>  
</body>
</html>
