<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Docente</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <header class="menu-encabezado">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Panel Docente</h1>
  </header>

  <nav class="barra-botones">
    <a href="menu-docente.html">🏠 Inicio</a>
    <a href="reporte_docente.html">📅 Reportes</a>
    <a href="materiales.html">📁 Materiales</a>
    <a href="asistencias.html">📝 Asistencias</a>
    <a class="disabled">📅 Horarios</a>
    <a class="disabled">📝 Próximamente</a>
    <a class="disabled">👥 Próximamente</a>
    <a class="disabled">🔒 Próximamente</a>
    <a href="#" onclick="cerrarSesion()">🚪 Cerrar sesión</a>
  </nav>

  <main class="contenido-menu">
    <p id="saludo"></p>
    <section class="panel-resumen">
      <h2>📊 Tus datos generales</h2>
      <div id="datos-docente" style="margin-top:15px;"></div>
    </section>
  </main>

  <footer class="pie">
    © Escuela Secundaria No. 77 “República de Panamá”. Academia de Tecnologías
  </footer>

  <script>
    // Validar sesión
    const nombre = localStorage.getItem("nombreUsuario");
    const tipo = localStorage.getItem("tipoUsuario");
    const usuarioMatricula = localStorage.getItem("usuarioMatricula");

    if (!nombre || tipo !== "maestro") {
      alert("Acceso denegado. Redirigiendo al login.");
      window.location.href = "login.html";
    } else {
      document.getElementById("saludo").innerText = "👋 Bienvenido, " + nombre + ".";
    }

    // Obtener datos del docente
    async function cargarDatosDocente() {
      if (!usuarioMatricula) return;

      try {
        const respuesta = await fetch(`/api/usuarios/${usuarioMatricula}`);
        if (!respuesta.ok) throw new Error("No se pudo cargar el docente");

        const docente = await respuesta.json();

        document.getElementById("datos-docente").innerHTML = `
          <div style="display:flex; align-items:center; gap:20px;">
            <img src="${docente.foto || 'img/default.png'}" alt="Foto" style="width:100px;height:100px;border-radius:50%;object-fit:cover;">
            <div>
              <p><strong>Matrícula:</strong> ${docente.usuario}</p>
              <p><strong>Nombre:</strong> ${docente.nombre} ${docente.apellido_paterno} ${docente.apellido_materno}</p>
              <p><strong>Academia:</strong> ${docente.academia || '-'}</p>
              <p><strong>Disciplina:</strong> ${docente.disciplina || '-'}</p>
              <p><strong>Ciclo escolar:</strong> ${docente.ciclo_escolar || '-'}</p>
              <p><strong>Asesor:</strong> ${docente.asesor || '-'}</p>
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("datos-docente").innerText = "❌ No se pudieron cargar los datos del docente.";
      }
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    window.onload = cargarDatosDocente;
  </script>
<script src="Bloqueos.js"></script>
</body>
</html>
