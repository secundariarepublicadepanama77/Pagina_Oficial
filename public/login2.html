<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Administrador</title>
  <link rel="stylesheet" href="login2.css" />
</head>
<body>
  <div class="background-split">
    <div class="login-card">
      <div class="icon-container">
        <img src="img/logo.png" alt="Logo escuela" />
      </div>
      <h1 class="indicacion">Inicia sesi√≥n</h1>

      <form id="login-form">
        <input type="text" id="usuario" placeholder="Usuario" required />
        <input type="password" id="password" placeholder="Contrase√±a" required />
        <div class="botones">
          <a href="asistencia.html" class="btn volver">Volver</a>
          <button type="submit" class="btn ingresar">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("password").value;
  
      fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, contrasena })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success === false || !data.tipo) {
          alert("‚ùå " + (data.mensaje || "Credenciales inv√°lidas"));
          return;
        }
        if (data.tipo !== "administrativo") {
  alert("‚ùå Solo los administradores pueden acceder aqu√≠");
  return;
}  
        localStorage.setItem("sesionIniciada", "true");
        window.location.href = "admon.html";
      })
      .catch((err) => {
        console.error(err);
        alert("‚ö†Ô∏è Error al conectar con el servidor");
      });
    });
  </script>  
  <script>
    // üîí Bloqueo de clic derecho
    document.addEventListener("contextmenu", e => e.preventDefault());
  
    // üîí Bloqueo de teclas: F12, Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+C
    document.addEventListener("keydown", e => {
      const bloqueadas = [
        "F12",
        "u", // Ctrl+U
        "i", // Ctrl+Shift+I
        "c"  // Ctrl+Shift+C
      ];
      if (
        bloqueadas.includes(e.key.toLowerCase()) && 
        (e.ctrlKey || e.metaKey || e.shiftKey)
      ) {
        e.preventDefault();
        console.log("üö´ Acci√≥n bloqueada");
      }
    });
  </script>
  
</body>
</html>
