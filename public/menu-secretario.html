<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin</title>
  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <header class="menu-encabezado">
    <img src="img/PRPM/logo.png" alt="Logo" class="logo" />
    <h1>Panel de Administración</h1>
  </header>

  <nav class="barra-botones">
    <a href="menu-secretario.html">🏠 Inicio</a>
    <a class="disabled">🔒 Próximamente</a>
    <a class="disabled">🔒 Próximamente</a>
    <a class="disabled">🔒 Próximamente</a>
    <a class="disabled">🔒 Próximamente</a>
    <a class="disabled">🔒 Próximamente</a>
    <a href="#" onclick="cerrarSesion()">🚪 Cerrar sesión</a>
   
  </nav>

  <main class="contenido-menu">
    <p id="saludo"></p>

    <section class="panel-resumen">
      <h2>Bienvenido al Panel Administrativo</h2>
    </section>

    <section class="panel-mensaje" id="mensajeBienvenida">
      <!-- Puedes mostrar avisos o mensajes dinámicos aquí -->
    </section>
  </main>

  <footer class="pie">
    © Escuela Secundaria No. 77 “República de Panamá”. Academia de Tecnologías
  </footer>

  <script>
    // Bienvenida dinámica con nombre
    const nombre = localStorage.getItem("nombreUsuario");
    const tipo = localStorage.getItem("tipoUsuario");
    if (!nombre || tipo !== "secretario") {
      alert("Acceso denegado. Redirigiendo al login.");
      window.location.href = "login.html";
    } else {
      document.getElementById("saludo").innerText = "👋 Hola " + nombre + ", bienvenido a tu panel.";
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
  <script src="Bloqueos.js"></script>
</body>
</html>
