  <!-- CONTENIDO -->
  <main class="contenido-menu">
    <section class="panel-horario">
      <h2 id="tituloHorario">🗓️ Este es tu horario</h2>
      <img id="imgHorario" src="img/default-horario.png" alt="Horario" class="img-horario"/>

  <!-- PIE -->

  <!-- SCRIPTS -->
  <script>
    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
  <script src="Bloqueos.js"></script>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://mhnzjhelbupyifdlpngv.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const matricula = localStorage.getItem("matriculaUsuario");
    const tipo = localStorage.getItem("tipoUsuario");
    const nombre = localStorage.getItem("nombreUsuario");

    // Cambiar título según tipo
    const tituloPanel = document.getElementById("tituloPanel");
    const tituloHorario = document.getElementById("tituloHorario");

    if (tipo === "alumno") {
      tituloPanel.textContent = "Panel del Alumno";
      tituloHorario.textContent = "🗓️ Este es tu horario del ciclo 2025-2026";
    } else if (tipo === "maestro") {
      tituloPanel.textContent = "Panel del Docente";
      tituloHorario.textContent = "🗓️ Este es tu horario como docente";
    } else {
      alert("Acceso denegado. Redirigiendo al login.");
      window.location.href = "login.html";
    }

    // Consultar horario
    if (matricula) {
      const { data, error } = await supabase
        .from("usuarios")
        .select("horario")
        .eq("usuario", matricula)
        .single();

        if (error || !data) {
  console.error("❌ No se pudo obtener el horario:", error?.message || "No encontrado");
} else {
  console.log("✅ Datos del usuario:", data);
  document.getElementById("imgHorario").src = data.horario || "img/default-horario.png";
}}
  </script>
</body>
