  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://xxxxxxxx.supabase.co";
    const supabaseKey = "eyxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const grupo = localStorage.getItem("grupoSeleccionado");
    document.getElementById("titulo-grupo").innerText += ` - Grupo ${grupo}`;

    async function cargarAlumnos() {
      const { data, error } = await supabase
        .from("tabla_usuarios")
        .select("*")
        .eq("grupo", grupo)
        .eq("tipo", "alumno");

      if (error) {
        console.error("Error al obtener alumnos:", error.message);
        return;
      }

      const tbody = document.querySelector("#tabla-alumnos tbody");
      tbody.innerHTML = "";

      data.forEach(alumno => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${alumno.matricula}</td>
          <td>${alumno.nombres} ${alumno.primer_apellido} ${alumno.segundo_apellido}</td>
          <td>${alumno.grado}</td>
          <td>${alumno.grupo}</td>
          <td><button onclick="registrar('${alumno.matricula}', 'entrada')">âœ…</button></td>
          <td><button onclick="registrar('${alumno.matricula}', 'salida')">ğŸšª</button></td>
        `;
        tbody.appendChild(fila);
      });
    }

    window.registrar = async function(matricula, tipo) {
      const fecha = new Date().toISOString().split("T")[0];
      const hora = new Date().toLocaleTimeString();

      const { error } = await supabase.from("tabla_registro").insert([
        {
          matricula,
          tipo,
          fecha,
          hora,
        },
      ]);

      if (error) {
        alert("Error al registrar asistencia.");
        console.error(error);
      } else {
        alert(`${tipo.toUpperCase()} registrada`);
      }
    };

    cargarAlumnos();
  </script>
